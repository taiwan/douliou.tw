<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<title>斗六門</title>
	<style>
		body {
			margin: 0;
		}
		header {
			background-color: #010101;
			color: #ccc;
			width: 100%;
			height: 3em;
			box-sizing: border-box;
		}
		h1 {
			margin: 0;
			font-size: 1.2rem;
			padding: 0 1em;
			line-height: 3rem;
		}
		#map {
			height: calc(100vh - 3em);
			width: 100vw;
			overflow: hidden;
		}
		.polygon {
			fill: rgba(255, 255, 255, .6) !important;
			stroke: #319FD3;
			stroke-width: 1;
		}
		.polygon:hover {
			fill: rgba(255, 0, 0, .2) !important;
			stroke: #f00;
		}
		#info {
			position: fixed;
			bottom: 1em;
			left: 1em;
			font-size: 1.5em;
			color: #fff;
			background-color: #319FD3;
			padding: .5em;
		}
		.tiles-enter {
			opacity: 0.01;
		}

		.tiles-enter.tiles-enter-active {
			opacity: 1;
			transition: opacity 500ms ease-in;
		}

		.tiles-leave {
			opacity: 1;
		}

		.tiles-leave.tiles-leave-active {
			opacity: 0.01;
			transition: opacity 300ms ease-in;
		}
	</style>
</head>
<body>
	<header>
		<h1>斗六門</h1>
	</header>
	<div id="map"></div>
	<span id="info">斗六市</span>
	<script src="script.js"></script>
</body>
</html>
